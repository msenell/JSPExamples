<!DOCTYPE html>
<html>
    <head>
    <title>HTML E-Posta Gönderme Uygulaması</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>HTML E-Posta Gönderme Uygulaması</h1>
    <form action="sender.jsp" method="POST">
        Kime : <input type="text" name="to" />
        <br />
        Konu : <input type="text" name="subject" />
        <br />
        Mesaj : <textarea cols="20" rows="10" name="message"></textarea>
        <br />
        <input type="submit" value="Gönder" />
    </form>
</body>
</html>
